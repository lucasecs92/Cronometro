<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Cronômetro</title>
</head>
<body>
    <div class="container">
        <h1>Cronômetro.js</h1>
        <div class="timer">
            <span class="time" id="minutes">00</span>
            <span class="separator">:</span>
            <span class="time" id="seconds">00</span>
            <span class="separator">:</span>
            <span class="time" id="milliseconds">000</span>
        </div>
        <div class="buttons">
            <button class="btn" id="startBtn">Iniciar</button>
            <button class="btn" id="pauseBtn">Pausar</button>
            <button class="btn" id="resumeBtn">Continuar</button>
            <button class="btn" id="resetBtn">Resetar</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
